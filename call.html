		x.r = 120;
		x.g = 120;
		x.b = 80;
	}
}

//■ 連想配列のr・g・bから、"rgb(r,g,b)"の形を返す関数。なければrgb(200,200,200)
function getRGB(item){
	if(item.r){
		return 'rgb(' + item.r + ',' + item.g + ',' + item.b + ')';
	} else {
		return 'rgb(200,200,200)';
	}
}

//■ デバッグ用
function CallEachOther(x, y){
	let xx = CharData.find((v) => v.id === x);
	if(!y || x==y){
		console.log(xx.name + '「' + xx[x] + '」');
		return 1;
	}
	let yy = CharData.find((v) => v.id === y);
	console.log(xx.name + '「' + xx[y] + '」／' + yy.name + '「' + yy[x] + '」');
	return 2;
}

function CreateTable(charCalled, charCalling){
	Output = '<table class="call">\n'
	+ '<thead>\n<tr>\n<th style="background-color:#e6007f">→呼ばれる人<br>↓呼ぶ人<\/th>';
	//■ヘッダーのキャラ名
	for(x of charCalled){
		Output += '<th class="' + CharData[x].id
		+ '" style="background-color:' + getRGB(CharData[x]) + ';">'
		+ '<span class="shadowname">' + CharData[x].name + '<\/span><\/th>\n';
	}
	Output += '<\/tr>\n<\/thead>\n<tbody>\n';

	//■
	for(y of charCalling){
		Output += '<tr>\n<th class="' + CharData[y].id
			+ '" style="background-color:' + getRGB(CharData[y]) + ';">'
			+ '<span class="shadowname">' + CharData[y].name + '<\/span><\/th>\n';
		
		for(x of charCalled){
			if( x == y ){ //自分のこと
				Output += '<td style="background-color:rgb(' 
				+ Math.floor((CharData[y].r + 127.5)/1.5) + ', '
				+ Math.floor((CharData[y].g + 127.5)/1.5) + ', '
				+ Math.floor((CharData[y].b + 127.5)/1.5) + ');">'
				+ (CharData[y][CharData[x].id] ? CharData[y][CharData[x].id] : "")
				+ '<\/td>\n';
			}else{
				Output += '<td style="background-color:rgb(' 
				+ Math.floor((CharData[y].r + 765)/4) + ', '
				+ Math.floor((CharData[y].g + 765)/4) + ', '
				+ Math.floor((CharData[y].b + 765)/4) + ');">'
				+ (CharData[y][CharData[x].id] ? CharData[y][CharData[x].id] : "")
				+ '<\/td>\n';
			}
		}
		Output += '<\/tr>\n';
	}
	
	Output += '<\/table>\n';
	
	return Output;
}
