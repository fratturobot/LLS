//■■データ取得用
//■キャラクター用のルックアップテーブル (ID, データ種)
function LookUp(id, data){
	var temp = CharData.filter((u)=>{return(u.id === id);});
	if(temp.length){
		return (temp[0][data] ? temp[0][data] : "");
	} else {
		console.log("キャラクターID " + id +" は見つかりません");
		return "";
	}
}

//■ 連想配列のr・g・bから、"rgb(r,g,b)"の形を返す関数。なければrgb(200,200,200)
function getRGB(item){
	if(LookUp(item,"r")){
		return 'rgb(' + LookUp(item,"r") + ',' + LookUp(item,"g") + ',' + LookUp(item,"b")+ ')';
	} else {
		return 'rgb(200,200,200)';
	}
}

//■ デバッグ用
function CallEachOther(x, y){
	let xx = CharData.find((v) => v.id === x);
	if(!y || x==y){
		console.log(xx.name + '「' + xx[x] + '」');
		return 1;
	}
	let yy = CharData.find((v) => v.id === y);
	console.log(xx.name + '「' + xx[y] + '」／' + yy.name + '「' + yy[x] + '」');
	return 2;
}

//■■描画用
function CreateTable(charCalled, charCalling){
	Output = '<table class="call">\n'
	+ '<thead>\n<tr>\n<th style="background-color:#e6007f">→呼ばれる人<br>↓呼ぶ人<\/th>';
	//■ヘッダーのキャラ名
	for(x of charCalled){
		Output += '<th class="' + LookUp(x,"id")
		+ '" style="background-color:' + getRGB(x) + ';">'
		+ '<span class="shadowname">' + LookUp(x,"name") + '<\/span><\/th>\n';
	}
	Output += '<\/tr>\n<\/thead>\n<tbody>\n';

	//■
	for(y of charCalling){
		Output += '<tr>\n<th class="' + LookUp(y,"id")
			+ '" style="background-color:' + getRGB(y) + ';">'
			+ '<span class="shadowname">' + LookUp(y,"name") + '<\/span><\/th>\n';
		
		for(x of charCalled){
			var temp1 = 765; var temp2 = 4; 
			if( x == y ){ 
				temp1 = 127.5; temp2 = 1.5; 
			}
			Output += '<td style="background-color:rgb(' 
			+ Math.floor(( LookUp(y,"r") + temp1)/temp2) + ', '
			+ Math.floor(( LookUp(y,"g") + temp1)/temp2) + ', '
			+ Math.floor(( LookUp(y,"b") + temp1)/temp2) + ');">'
			+ LookUp(y, LookUp(x,"id")) + '<\/td>\n';
		}
		Output += '<\/tr>\n';
	}
	
	Output += '<\/table>\n';
	
	return Output;
}
