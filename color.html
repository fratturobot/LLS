//■ 連想配列のr・g・bから、カラーコードを返す関数
function GetColorCode (RGB){
	var temp = '00000' + (Math.floor(RGB.r)*65536 + Math.floor(RGB.g)*256 + Math.floor(RGB.b)).toString(16).toUpperCase();
	return '#' + temp.substr(temp.length - 6);
}

//■ 連想配列のr・g・bから、対応する文字色を返す関数
//   参考：https://katashin.info/2018/12/18/247
function chooseTextColor(RGB) {
	// sRGB を RGB に変換し、背景色の相対輝度を求める
	const toRgbItem = item => {
		const i = item / 255
		return i <= 0.03928 ? i / 12.92:  Math.pow((i + 0.055) / 1.055, 2.4)
	}
	const R = toRgbItem(RGB.r)
	const G = toRgbItem(RGB.g)
	const B = toRgbItem(RGB.b)
	const Lbg = 0.2126 * R + 0.7152 * G + 0.0722 * B
	
	// 白と黒の相対輝度。定義からそれぞれ 1 と 0 になる。
	const Lw = 1
	const Lb = 0
	
	// 白と背景色のコントラスト比、黒と背景色のコントラスト比を
	// それぞれ求める。
	const Cw = (Lw + 0.05) / (Lbg + 0.05)
	const Cb = (Lbg + 0.05) / (Lb + 0.05)
	
	// コントラスト比が大きい方を文字色として返す。
	return Cw < Cb ? 'black':  'white'
}

//■ 連想配列のr・g・bから、"rgb(r,g,b)"の形を返す関数
function getRGB(RGB){
	return 'rgb(' + RGB.r + ',' + RGB.g + ',' + RGB.b + ')';
}

function CreateColorListTable(Idol, col, tablecol){
	Output = '<table class="call" style="border: solid 3px ' + tablecol + '">\n'
	+ '<thead>\n<tr><th style="width: 110px; background-color:' + tablecol + '">→キャラクター<br>↓媒体<\/th>';
	//■ヘッダーのキャラ名
	for(x of Idol){
		Output += '<th class="' + CharData[x].id + '" style="width:' + (92/Idol.length) + '%">'
		+ CharData[x].name + '<\/th>\n';
	}
	Output += '<\/tr>\n<\/thead>\n';

	//■ここから
	for (y of col){
		Output += '<tr><th>' + (LabelName[y] ? LabelName[y]:  '未定義の色') + '<\/th>\n';
	
		for (x of Idol) {
			var k = CharData[x][y];
		
			if (k){ //定義されているなら
				Output += '<td style="color:' + chooseTextColor(k)
				+ '; background:' + getRGB(k) + '">'
				+ '<span style="font-size:90%">('
				+ Math.floor(k.r) + ', ' + Math.floor(k.g) + ', ' + Math.floor(k.b) + ')<\/span><br>'
				+ GetColorCode(k) + '<\/td>\n';
			} else {
				Output += '<td><\/td>';
			}
		}
		Output += '<\/tr>\n';
	}

	Output += '<\/table>\n';
	
	return Output;
}
