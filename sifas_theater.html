//■キャラクター用のルックアップテーブル (ID, データ種)
function LookUp(id, data){
	var temp = CharLookUpTable.filter((u)=>{return(u.id === id);});
	if(temp.length){
		return temp[0][data];
	} else {
		console.log("キャラクターID " + id + " は見つかりません");
		if(data === "r" || data === "g" || data === "b"){
			return -1;
		} else {
			return "";
		}
	}
}

//■キャラクター名のボタン
function DrawCharName(character){
	if(LookUp(character, "id") === ""){return "";} //存在しないキャラクターなら描画しない

	var Output = '<span class="'
	+ (LookUp(character, "style") ? "RoundButton" : "SquareButton")
	+ '" style="background-color:rgb('
	+ Math.floor((LookUp(character, "r")+510)/3) + ','
	+ Math.floor((LookUp(character, "g")+510)/3) + ','
	+ Math.floor((LookUp(character, "b")+510)/3) + '); border-color: rgb('
	+ LookUp(character, "r") + ','
	+ LookUp(character, "g") + ','
	+ LookUp(character, "b") + ');">'
	+ LookUp(character, "name") + '<\/span>\n';
	return Output;
}

//■絞り込みメニューの描画
function drawNarrower(){
	Output = '<div style="margin-bottom: 10px;">'
	+ '<select id="N1" onChange="DrawStoryList(this.value)">\n<option value="undefined">(見たいカテゴリを選択)<\/option>';
	for(i=0; i<SortTarget.length; i++){
		Output += '<option value="'
		+ (SortTarget[i].tag ? SortTarget[i].tag : 'undefined') + '">'
		+ SortTarget[i].name + '<\/option>\n';
	}
	Output += '<\/select><\/div>\n';
	return Output;
}

//■条件に合致するストーリーを描画
function DrawStoryList(tag){
	Output = "";
	result = [];
	if(tag === "undefined"){
		return;
	} else if(tag.substring(0,5) === "year-"){ //「年」が選択された場合
		result = TheaterLog.filter(temp => temp.date.substring(0,4) == tag.substring(5));
	} else {
		result = TheaterLog.filter(temp => temp.tag.indexOf(tag) != -1);
	}
	for(temp1 of result){
		Output += '<tr><th class="date" rowspan="2">' + temp1.date + '<\/th>'
		+ '<th class="title">' + temp1.title + '<\/th>'
		+ '<td class="memo">' + (temp1.memo ? temp1.memo : '') + '<\/td><\/tr>\n'
		+ '\n<tr><td colspan="2" class="tag">';
		for(temp2 of temp1.tag){
			Output += DrawCharName(temp2);
		}		
		Output += '<\/td><\/tr>';
	}
	document.getElementById("OutputField").innerHTML = Output;
}
